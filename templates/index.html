<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="static/index.css">
    <meta charset="UTF-8">
    <title>LED Matrix</title>
</head>
<body>
    <div id="contents">
        <h2>APP:</h2>
        <div id="effect-name">
            <h1>{{effect_name}}</h1>
        </div>
    </div>
    
    <div id="footer">
        <a id="previous-effect" href="/previous">
            <span id="previous-effect-arrow" class="material-icons md-huge">
                arrow_back_ios_new
            </span>
        </a>
        <a id="stop-matrix" href="/stop">
            <span id="next-effect-arrow" class="material-icons md-huge">
                close
            </span>
        </a>
        <a id="next-effect" href="/next">
            <span id="next-effect-arrow" class="material-icons md-huge">
                arrow_forward_ios
            </span>
        </a>
    </div>
</body>
</html>
